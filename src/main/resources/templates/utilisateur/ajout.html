<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="fragment/style"></style>

    <title>Ajour Utilisateur</title>

</head>
<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <div th:replace="fragment/navbar-horizontal"></div>
    <div th:replace="fragment/navbar-vertical"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-2">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouveau Utilisateur</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" method="post"
                                  th:action="@{/utilisateur/add}" th:object="${utilisateur}">
                                <div class="card-body">
                                    <input th:field="*{id}" type="hidden">
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Nom</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le nom" th:field="*{nom}"
                                                   type="text">
                                            <span class="text-danger" th:errors="*{nom}"></span>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Premom</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le prenom"
                                                   th:field="*{prenom}" type="text">
                                            <span class="text-danger" th:errors="*{prenom}"></span>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Email</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre l'email" th:field="*{email}"
                                                   type="email">
                                            <span class="text-danger" th:errors="*{email}"></span>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Adresse</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre l'adresse"
                                                   th:field="*{adresse}"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Telephone</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le numero de telephone"
                                                   th:field="*{telephone}"
                                                   type="number">
                                            <span class="text-danger" th:errors="*{telephone}"></span>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Password</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le password"
                                                   th:field="*{password}" type="password">
                                            <span class="text-danger" th:errors="*{password}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Confirmation</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre a nouveau le password"
                                                   th:field="*{confirmation}" type="password">
                                            <span class="text-danger" th:errors="*{confirmation}"></span>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Roles</label>
                                        <th:block th:each="role : ${roles}">
                                            <div class="form-check  mx-3">
                                                <input class="form-check-input" th:field="*{roles}"
                                                       th:value="${role.id}"
                                                       type="checkbox">
                                                <label class="form-check-label" th:text="${role.roleName}"></label>
                                            </div>
                                        </th:block>
                                    </div>

                                </div>
                                <!--Boutons-->
                                <!-- /.card-body -->
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre
                                    </button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fas fa-cancel"></i> <a th:href="@{/}">Annuler</a>
                                    </button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.card -->
        </section>

    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
