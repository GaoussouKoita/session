<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Utilisateur</title>
    <style th:replace="fragment/style"></style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="fragment/navbar-horizontal"></div>
    <div th:replace="fragment/navbar-vertical"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 offset-2 my-2">
                        <div class="card card-info">
                            <div class="card-header">
                                <h2 class="card-title text-center">Modification de Password</h2>
                            </div>

                            <form class="form-horizontal" method="POST" th:action="@{/password}"
                                  th:object="${changePassword}">

                                <div class="card-body">

                                    <div class="form-group row">
                                        <label class="control-label col-lg-3">Ancien Password</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" required th:field="*{oldPassword}"
                                                   type="password"/>
                                            <span class="text-danger" th:errors="*{oldPassword}"></span>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-lg-3">Nouveau Password</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" required th:field="*{newPassword}"
                                                   type="password"/>
                                            <span class="text-danger" th:errors="*{newPassword}"></span>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="control-label col-lg-3">Confirmation</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" required th:field="*{confirmation}"
                                                   type="password"/>
                                            <span class="text-danger" th:errors="*{confirmation}"></span>

                                        </div>
                                    </div>


                                </div>

                                <div class="card-footer text-center">
                                    <button class="btn btn-primary"><i class="far fa-ok"></i>
                                        Modifier
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="fragment/footer"></div>
</div>
</body>
<script th:replace="fragment/script"></script>
</html>
